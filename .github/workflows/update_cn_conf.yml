name: Update CN Conf

on:
  schedule:
    - cron: '0 16 * * 0' # 北京时间周一00点00分（UTC时间周日16点00分）
  workflow_dispatch: # 手动触发

permissions:
  contents: write

jobs:
  update_cn_conf:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install pyyaml requests

    - name: Run script
      run: |
        python script/domain_convert_dnsmasq.conf.py

    - name: Create or switch to release branch
      run: |
        git checkout --orphan release

    - name: Remove all files
      run: |
        git rm -rf .

    - name: Add latest generated file
      run: |
        git add dnsmasq/china-domains.conf

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git commit -m 'Update china-domains.conf'
        git push --force https://x-access-token:${{ secrets.FULL_ACCESS_TOKEN }}@github.com/angwz/DomainRouter.git release

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.FULL_ACCESS_TOKEN }}
      with:
        tag_name: 'release-$(date +%Y%m%d%H%M%S)'
        release_name: 'Release $(date +%Y-%m-%d %H:%M:%S)'
        body: |
          This is an automated release to update the China domains configuration.
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.FULL_ACCESS_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: dnsmasq/china-domains.conf
        asset_name: china-domains.conf
        asset_content_type: text/plain
